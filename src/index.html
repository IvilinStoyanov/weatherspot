<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hot & Cold</title>
    <link rel="shortcut icon" href="assets/img/fav.png" type="image/x-icon">
    <script src="assets/js/main.js" type="text/javascript" defer="defer"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"></script>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
    <section id="weather">
        <!--search-->
        <div class="row row-search">
            <div class="search-container">
                <form class="form-inline form-search">
                    <i class="fas fa-search icon"></i>
                    <input id="search-field" class="form-control mr-sm-2" type="search" autofocus required autocomplete="on" placeholder="Enter your location"/>
                    <button id="btn-search" class="btn" type="button">
                        Search
                    </button>
                </form>
            </div>
        </div>
        <!--main-->
        <div class="row main-info">
            <div id="main-heading" class="col-12">
             <!-- loading spinner -->           
                <div id="current-weather-info">
                       <!-- main weather info goes here -->
                </div>
            </div>
        </div>
        <!--forecast-->
        <div class="container">
            <div id="forecast-container" class="row">
                  <!--forecast card goes here-->   
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
